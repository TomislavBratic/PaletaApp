<div *ngIf="isSignupFormVisible; else signinForm">
 <form (ngSubmit)="signup()">
    <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
    <div class="container">
      <label for="User name" ><b>User name</b></label>
      <input type="text" placeholder="Enter user name" name="User name" id="User name" required [(ngModel)] ="Registration.UserName">
      <label for="First name" ><b>First name</b></label>
      <input type="text" placeholder="Enter first name" name="First name" id="First name" required [(ngModel)] ="Registration.FirstName">
      <label for="Last name"><b>Last name</b></label>
      <input type="text" placeholder="Enter last name " name="Last name" id="Last name" required [(ngModel)] ="Registration.LastName">
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required [(ngModel)] ="Registration.Email">
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required [(ngModel)] ="Registration.Password">
     
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn" id="signup">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <button  class="registerbtn2" type="signin"(click)="toggleForm()">Sign in</button></p>
    </div>
  </form>
</div> 

<ng-template #signinForm>
    <form (ngSubmit)="signin()">
        <h1>Sign in</h1>
        <p>Please fill in this form to sign in an account.</p>
        <hr>
      <div class="container">
      
        <label for="User name" ><b>User name</b></label>
        <input type="text" placeholder="Enter user name" name="User name" id="User name" required [(ngModel)] ="Login.UserName">
        <label for="psw" ><b> Password</b></label>
        <input type="password" placeholder="Enter password"  name="password " id="password" required [(ngModel)] ="Login.Password">
        <hr>
        <button type="submit" class="registerbtn" id="signin">Sign in</button>
     
    </div>
    <div class="container signin">
        <p>Already created and account? <button class="registerbtn2" type="signin"(click)="toggleForm()">Sign up</button></p>
      </div>
</form>
  </ng-template>
