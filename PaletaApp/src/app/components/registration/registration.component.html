<div *ngIf="isSignupFormVisible; else signinForm">
 <form action="action_page.php" (ngSubmit)="signup()" #signupForm="ngForm">
    <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
    <div class="container">
      <label for="First name" ><b>First name</b></label>
      <input type="text" placeholder="Enter first name" name="First name" id="First name" required>
      <label for="Last name"><b>Last name</b></label>
      <input type="text" placeholder="Enter last name " name="Last name" id="Last name" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <hr>
  
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  
    <div class="container signin">
      <p>Already have an account? <button  class="registerbtn2" type="signin"(click)="toggleForm()">Sign in</button></p>
    </div>
  </form>
</div> 

<ng-template #signinForm>
    <form (ngSubmit)="signin()" #signinForm="ngForm">
        <h1>Sign in</h1>
        <p>Please fill in this form to sign in an account.</p>
        <hr>
      <div class="container">
      
        <label for="User name" ><b>User name</b></label>
        <input type="text" placeholder="Enter user name" name="User name" id="User name" required>
        <label for="psw" ><b> Password</b></label>
        <input type="password" placeholder="Enter password"  name="password " id="password" required>
        <hr>
        <button type="submit" class="registerbtn">Sign in</button>
     
    </div>
    <div class="container signin">
        <p>Already created and account? <button class="registerbtn2" type="signin"(click)="toggleForm()">Sign up</button></p>
      </div>
</form>
  </ng-template>
